<div class="login-view row">
	
	<div class="col-sm-3">
	</div>

	<div class="col-sm-6">

		<div class="row login-box custom-box">

			<form class="form-horizontal" name="loginForm">

			  	<div class="form-group" ng-class="emailClass">
			    	<label for="txtEmail" class="col-sm-2 control-label">Email</label>
			    	<div class="col-sm-10">
			      		<input type="email" class="form-control" ng-model="txtEmail" name="txtEmail" placeholder="Email">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-class="passwordClass">
			    	<label for="txtPassword" class="col-sm-2 control-label">Password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" ng-model="txtPassword" name="txtPassword" placeholder="Password" minlength="6">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-show="loginFail">
			    	<div class="col-sm-offset-2 col-sm-10 ">
			    		<p class="bg-danger">{{ loginError }}</p>			      		
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-primary" ng-click="loginClick()">Log in</button>
			      		<a ui-sref="signup" class="btn btn-default">Sign Up</a>
			    	</div>
			  	</div>

			</form>	

		</div>

	</div>

	<div class="col-sm-3">
	</div>	

</div>
