<div class="signup-view row">
	
	<div class="col-sm-3">
	</div>

	<div class="col-sm-6">

		<div class="row signup-box custom-box">

			<form class="form-horizontal" name="signUpForm">

			  	<div class="form-group" ng-class="emailClass">
			    	<label for="txtEmail" class="col-sm-4 control-label">Email</label>
			    	<div class="col-sm-8">
			      		<input type="email" class="form-control" ng-model="txtEmail" name="txtEmail" placeholder="Email">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-class="passwordClass">
			    	<label for="txtPassword" class="col-sm-4 control-label">Password</label>
			    	<div class="col-sm-8">
			      		<input type="password" class="form-control" ng-model="txtPassword" name="txtPassword" placeholder="Password" minlength="6">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-class="password2Class">
			    	<label for="txtPassword2" class="col-sm-4 control-label">Verify Password</label>
			    	<div class="col-sm-8">
			      		<input type="password" class="form-control" ng-model="txtPassword2" name="txtPassword2" placeholder="Verify Password" minlength="6">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-show="signUpFail">
			    	<div class="col-sm-offset-4 col-sm-8 ">
			    		<p class="bg-danger">{{ signUpError }}</p>			      		
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<div class="col-sm-offset-4 col-sm-8">
			      		<button type="submit" class="btn btn-primary" ng-click="registerClick()">Register User</button>
			      		<a ui-sref="login" class="btn btn-default">Cancel</a>
			    	</div>
			  	</div>

			</form>	

		</div>

	</div>

	<div class="col-sm-3">
	</div>	

</div>
