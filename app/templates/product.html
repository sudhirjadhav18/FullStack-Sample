
<div class="product-view top-nav custom-box row">
	<a ui-sref="home" class="btn btn-success">Home</a>
	<a class="btn btn-default pull-right" ng-click="logoutClick()">Logout</a>
</div>

<div class="product-view custom-box row">
	

	<div class="col-sm-7">

		<div class="row">

			<form class="form-horizontal" name="productForm">

			  	<div class="form-group" ng-class="productClass">
			    	<label for="txtProduct" class="col-sm-2 control-label">Product</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" ng-model="txtProduct" name="txtProduct" placeholder="">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-class="brandClass">
			    	<label for="txtBrand" class="col-sm-2 control-label">Brand</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" ng-model="txtBrand" name="txtBrand" placeholder="">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-class="priceClass">
			    	<label for="txtPrice" class="col-sm-2 control-label">Price</label>
			    	<div class="col-sm-3">
			      		<input type="number" class="form-control" ng-model="txtPrice" name="txtPrice" placeholder="">
			    	</div>
			  	</div>

			  	<div class="form-group" ng-show="productSaveFail">
			    	<div class="col-sm-offset-2 col-sm-10 ">
			    		<p class="bg-danger">{{ productError }}</p>			      		
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-primary" ng-click="saveClick()">Save</button>
			      		<a ui-sref="home" class="btn btn-default">Cancel</a>
			    	</div>
			  	</div>

			</form>	

		</div>

	</div>

	<div class="col-sm-5">
	</div>	

</div>
